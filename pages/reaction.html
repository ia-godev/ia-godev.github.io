<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/js/index.js"></script>
  <script defer src="/js/reaction.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/reaction.css">
  <link rel="shortcut icon" href="/images/reaction.png" type="image/x-icon">
  <title>Game - Reaction</title>
</head>

<body id="body">
  <div id="container-info" class="container-info">
    <div id="info" class="info">Click when it turns green</div>
    <div id="time" class="time"><span id="timeCount" class="timeCount">0</span> seconds</div>

  <button id="main-container" class="main-container" onclick="clickBtn()">

  </button>
  <button id="restartBtn" class="restartBtn" onclick="restartBtn()">Restart</button>
</body>
