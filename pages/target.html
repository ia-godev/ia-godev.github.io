<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/js/target.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/target.css">
  <link rel="shortcut icon" href="/images/target.png" type="image/x-icon">
  <title>Games - Target</title>
</head>

<body>
  <div id="container-info" class="container-info">
    <div id="targetNb" class="targetNb">0</div>
    <div id="time" class="time"><span id="timeCount" class="timeCount">10</span> seconds left</div>
  </div>
  <div class="main-container" id="container-target">
    <div id="result" class="result"></div>
    <button id="target" class="target" onclick="clickTarget()"><img src="/images/target.png" alt="target"></button>
  </div>
  <button class="restartBtn" onclick="restartBtn()">Restart</button>
</body>

</html>
